<form class="a-edit" #form="ngForm" (submit)="save()">

  <mat-toolbar class="a-header">
    <mat-toolbar-row class="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
      <span class="col"></span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="container">
    <mat-card *ngIf="data">
      <mat-card-content class="container-fluid">

        <div class="row">
          <a-mat-input class="col-md" [object]="data" [roleType]="m.Data.String"></a-mat-input>
        </div>

        <div class="row">
          <a-mat-datepicker class="col-md" [object]="data" [roleType]="m.Data.Date"></a-mat-datepicker>
          <button type="button" mat-raised-button (click)="newDate()">New Date</button>
        </div>

        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="data" [roleType]="m.Data.DateTime"></a-mat-datetimepicker>
          <button type="button" mat-raised-button (click)="newDateTime()">New DateTime</button>
        </div>

        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="data" [roleType]="m.Data.DateTime2"></a-mat-datetimepicker>
          <button type="button" mat-raised-button (click)="newDateTime2()">New DateTime2</button>
        </div>

        <div class="row">
          <a-mat-autocomplete class="col-md" [object]="data" [roleType]="m.Data.AutocompleteFilter" [filter]="peopleFilter.create(allors)" display="UserName" hint="With filter"></a-mat-autocomplete>
          <a-mat-autocomplete class="col-md" [object]="data" [roleType]="m.Data.AutocompleteOptions" [options]="people" display="UserName" hint="With options"></a-mat-autocomplete>
        </div>

        <div class="row">
          <a-mat-checkbox class="col-md" [object]="data" [roleType]="m.Data.Checkbox" hint="checkbox hint"></a-mat-checkbox>
          <a-mat-chips class="col-md" [object]="data" [roleType]="m.Data.Chips" [options]="people" display="UserName"></a-mat-chips>
        </div>

        <div class="row">
          <a-mat-file class="col-md-12" [object]="data" [roleType]="m.Data.File" accept="image/*"></a-mat-file>
          <a-mat-files class="col-md-12" [object]="data" [roleType]="m.Data.MultipleFiles" accept="image/*"></a-mat-files>
        </div>

        <div class="row">
          <a-mat-radiogroup class="col-md" [object]="data" [roleType]="m.Data.RadioGroup" [options]="radioGroupOptions"></a-mat-radiogroup>
          <a-mat-slider class="col-md" [object]="data" [roleType]="m.Data.Slider" [min]="1" [max]="20" [step]="1" ></a-mat-slider>
        </div>

        <div class="row">
          <a-mat-slidetoggle class="col-md" [object]="data" [roleType]="m.Data.SlideToggle"></a-mat-slidetoggle>
          <a-mat-textarea class="col-md" [object]="data" [roleType]="m.Data.PlainText"></a-mat-textarea>
        </div>

        <div class="row">
          <a-mat-markdown class="col-md" [object]="data" [roleType]="m.Data.Markdown"></a-mat-markdown>
          <textarea class="col-md">{{data.Markdown}}</textarea>
        </div>

        <div class="row">
          <a-mat-association-select class="col-md" [object]="data" [associationType]="m.Data.OrganisationsWhereOneData" display="displayName"></a-mat-association-select>
        </div>


      </mat-card-content>
    </mat-card>
  </div>

  <mat-toolbar class="a-footer">
    <mat-toolbar-row class="row">
      <span class="col"></span>
      <button mat-raised-button (click)="goBack()" type="button">CANCEL</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button mat-raised-button color="warn" type="button" (click)="reset()">RESET</button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
